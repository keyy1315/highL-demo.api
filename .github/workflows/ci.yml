name: CI for Highlighter

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  ci-build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: ''
          java-version: '17'

      - run: chmod +x ./gradlew
      - run: ./gradlew clean build

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Make deploy script executable
        run: chmod +x ./highlighter-demo.deploy/scripts/highlighter-demo.api.sh

      - name: Build & Push Docker Image via Script
        run: |
          TAG=${{ github.sha }}
          ./highlighter-demo.deploy/scripts/highlighter-demo.api.sh . $TAG

      - name: Trigger Jenkins Deploy
        run: |
          curl -X POST "${{ secrets.JENKINS_URL }}/job/your-jenkins-job-name/build" \
            --user "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}" \
            --data token=${{ secrets.JENKINS_JOB_TOKEN }}
